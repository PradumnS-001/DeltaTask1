<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Task One</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="icon/x-icon" href="imgs/deltaLogo.png">
</head>
<body>
    <div class="player red">
        <div class="info">
            <img src="imgs/redPlayer.jpg" alt="RedPFP" class="pfp red">
            <p>Red</p>
            <p>score</p>
        </div>
        <div class="timer">Timer</div>
    </div>
    <div>
        <div class="map">
        <img src="imgs/gameMap.png" alt="imageMap" usemap="map" class="gameMap">
        <div class="reset"><img src="imgs/reset.png" alt="reset Button" class="reset"></div>
        <div class="pausePlay"><div class="pausePlay"><img src="imgs/play.png" alt="pausePlay Button" class="pausePlay"></div></div>
        </div>
    </div>
    <div class="player blue">
        <div class="info">
            <img src="imgs/BluePlayer.jpg" alt="BluePFP" class="pfp blue">
            <p>Blue</p>
            <p>score</p>
        </div>
        <div class="timer">Timer</div>
    </div>
</body>
</html>
